<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ჩემი სემანტიკური საიტი</title>
</head>
<body>

    <header>
        <h1>ეს არის ჩემი პირველი სემანტიკური საიტი</h1>
        <nav>
            <button>მთავარი</button>
            <button>კონტაქტი</button>
        </nav>
    </header>

    <main>
        <section>
            <h2>ფორმატირების მაგალითები</h2>
            <p>
                ეს არის <b>მუქი ტექსტი</b> და ეს არის <strong>მნიშვნელოვანი მუქი ტექსტი</strong>.
            </p>
            <p>
                ეს არის <i>დახრილი ტექსტი</i> და ეს არის <em>გამოკვეთილად მნიშვნელოვანი დახრილი ტექსტი</em>.
            </p>
        </section>

        <section>
            <h2>ფოტოები</h2>
            <img src="https://picsum.photos/300" alt="ფოტო 1">
            <img src="https://picsum.photos/301" alt="ფოტო 2">
        </section>
    </main>

    <footer>
        
    </footer>

</body>
</html>
